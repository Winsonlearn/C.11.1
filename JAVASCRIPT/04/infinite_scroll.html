<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_scroll.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="pokeCard" type="text/x-handlebars-template">
        {{#each pokemons}}
        <div class="card">
            <div class="left" style="background-image: url('{{imageUrl}}');"></div>
            <div class="right">
                <h1 class="poke-name">{{name}}</h1>
                <a href="{{url}}" class="poke-api" target="_blank">API URL</a>
            </div>
        </div>
        {{/each}}
    </script>
    <title>Infinite Scroll / Pokedex API,</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="header-nav-item">Home</a>
            <a href="#" class="header-nav-item">About</a>
        </nav>
        <span class="logo">
            pokedex API
        </span>
        <span id="menu"></span>
    </header>
    <main>
        <article id="content">

        </article>
        <aside>
            <div class="profile-card">
                <!-- <div class="profile-picture"></div> -->
                <img src="assets/matrix_1.webp" alt="" style="width: 100px; height:100px;">
                <div class="profile-info">
                    <p>Created by</p>
                    <h1>Ws</h1>
                </div>

                <div class="socials">
                    <a href="" class="icon instagram" target="_blank"><i class="bx bxl-instagram"></i></a>
                    <a href="" class="icon linkedin" target="_blank"><i class="bx bxl-linkedin"></i></a>
                    <a href="mailto:" class="icon mail" target="_blank"><i class="bx bxl-envelope"></i></a>
                </div>

                <div class="">
                    <button style="display: block; margin: 30px auto; font-size: 30px;">Load More</button>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        <p>Copyright &copy; <span id="yearText"></span></p>
    </footer>

    <script src="script_scroll.js"></script>
</body>
</html>
